<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandrips</title>
    <link rel="stylesheet" href="/code/common.css" />
    <link rel="stylesheet" href="/code/pages/complete.css" />
    <script type="module" src="/code/main.js"></script>
    <script type="module" src="/code/pages/complete.js"></script>
  </head>
  <body>
    <nav>
      <!-- To be added by JavaScript -->
    </nav>
    <main>
      <div class="message">
        <div class="title">
          <span>Thank you, </span>
          <span id="name">
            <!-- To be added by JavaScript -->
          </span>
          <span>!</span>
        </div>
        <div>Your order has been placed successfully!</div>
        <div class="summary">
          <div class="detail">
            <div class="label">Customer Email</div>
            <div id="customerEmail">
              <!-- To be added by JavaScript -->
            </div>
          </div>
          <div class="detail">
            <div class="label">Customer City</div>
            <div id="customerCity">
              <!-- To be added by JavaScript -->
            </div>
          </div>
          <div class="detail">
            <div class="label">Order Date</div>
            <div id="orderDate">
              <!-- To be added by JavaScript -->
            </div>
          </div>
          <div class="detail">
            <div class="label">Order Number</div>
            <div id="orderNumber">
              <!-- To be added by JavaScript -->
            </div>
          </div>
          <div class="detail">
            <div class="label">Payment Type</div>
            <div id="paymentType">
              <!-- To be added by JavaScript -->
            </div>
          </div>
          <div class="detail">
            <div class="label">Payment Total</div>
            <div id="paymentTotal">
              <!-- To be added by JavaScript -->
            </div>
          </div>
        </div>
        <div class="actions">
          <button id="continueButton" class="primary">Continue shopping</button>
          <button id="receiptButton">Print receipt</button>
          <button id="backButton">Go home</button>
        </div>
      </div>
    </main>
  </body>
</html>
